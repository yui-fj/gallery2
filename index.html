<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Sample</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <header>
    <h1>Photo Gallery</h1>
  </header>
  <main>
   <!--ここにHTMLを書きます-->
   <div class="gallery">

      <img src="img/img01.png" id="main-image" alt="img01" title="img01">
      <p id="caption">img01</p>
    </div>
    <ul>
      <li><img src="img/img01.png" alt="img01" title="img01" class="thumb" data-image="img/img01.png"></li>
      <li><img src="img/img02.png" alt="img02" title="img02" class="thumb" data-image="img/img02.png"></li>
      <li><img src="img/img03.png" alt="img03" title="img03" class="thumb" data-image="img/img03.png"></li>
      <li><img src="img/img04.png" alt="img03" title="img04" class="thumb" data-image="img/img04.png"></li>
      <li><img src="img/img05.png" alt="img03" title="img05" class="thumb" data-image="img/img05.png"></li>
      <li><img src="img/img06.png" alt="img03" title="img06" class="thumb" data-image="img/img06.png"></li>
    </ul>
  </div>
  </main>
  <footer>
    <p>© SampleSite</p>
  </footer>
</body>

</html>
